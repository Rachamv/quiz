<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Home</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/quiz.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm r">
                <div class="data">
                    <div class="d-flex justify-content-center">
                        <img src="logo.png" width="180" height="180" alt="logo" id="image">
                    </div>
                    <div>
                        <h1 id="name">Welcome to Quiz</h1>
                    </div>
                    <div>
                        <p class="description">Challenge yourself with exciting quizzes!</p>
                    </div>
                    <div>
                        <a href="Categories.html" id="link">
                            <button type="button" class="Startbtn">Get Started</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="engaging-features">
        <div class="carousel">
            <!-- Your carousel component code here -->
            <!-- This could be an image slider, showcasing different quizzes or quiz categories -->
        </div>

        <div class="featured-quizzes">
            <!-- Featured quizzes section -->
            <!-- Display featured quizzes with images and brief descriptions -->
            <div class="quiz">
                <a href="quiz.html">
                    <img src="quiz1.jpg" alt="Quiz 1">
                    <h3>Quiz Title 1</h3>
                    <p>Description of Quiz 1</p>
                </a>
            </div>
            <div class="quiz">
                <a href="quiz.html">
                    <img src="quiz2.jpg" alt="Quiz 2">
                    <h3>Quiz Title 2</h3>
                    <p>Description of Quiz 2</p>
                </a>
            </div>
            <!-- Add more quiz sections as needed -->
        </div>

        <div class="testimonials">
            <!-- Testimonials section -->
            <div class="testimonial">
                <p>"I love Quiz! It's so much fun and educational."</p>
                <span>- John Doe</span>
            </div>
            <div class="testimonial">
                <p>"Amazing quizzes, I learn something new every time!"</p>
                <span>- Jane Smith</span>
            </div>
            <!-- Add more testimonial sections as needed -->
        </div>
    </div>


</body>
</html>
